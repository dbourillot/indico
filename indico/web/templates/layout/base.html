{% block page %}
    <div class="page-content-header">
        <h1>{% block title %}{% endblock %}</h1>
        {% if self.subtitle() -%}
            <h2>{% block subtitle %}{% endblock %}</h2>
        {% endif %}
    </div>
    <div class="page-content">
        {% if self.description() -%}
            <p class="page-content-description">{% block description %}{% endblock %}</p>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
{% endblock %}
